<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador AES</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="aes.js"></script>
</head>
<body>
  <div class="container">
        <h1>🐱‍👤 Encriptador AES</h1>
        <h2 for="texto">Texto:</h2>
        <textarea id="texto" placeholder="Escribe aquí o sube un archivo" style="color: white;"></textarea><br><br>
        <div class="botones">
            <button id="btnEncriptar" onclick="encriptar()">Encriptar</button>
            <button id="btnDesencriptar" onclick="desencriptar()" >Desencriptar</button>
            <button onclick="document.getElementById('fileInput').click()">Subir archivo .txt</button>
            <input type="file" id="fileInput" accept=".txt" style="display: none;">
            <button id="btnborrar" onclick="borrarContenido()">borrarContenido</button>
            <p id="mensajeError"></p>
          </div>
          <h2>Resultado:</h2>
        <textarea id="resultado" readonly style="color: white;"></textarea>
    </div>
</html>
